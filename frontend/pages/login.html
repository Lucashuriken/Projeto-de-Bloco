<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugSolver - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .message.success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>游냍 BugSolver</h1>
        <p>Sistema de Gest칚o de Ocorr칡ncias</p>
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('login')">Entrar</button>
        <button class="tab-button" onclick="showTab('register')">Registrar</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form-container active">
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="form-container">
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerName">Nome:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" required minlength="4">
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

    <div id="message" class="message"></div>
</div>

<script>
    function showTab(tab) {
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // Show/hide forms
        document.querySelectorAll('.form-container').forEach(form => {
            form.classList.remove('active');
        });
        document.getElementById(tab + 'Form').classList.add('active');

        // Clear message
        hideMessage();
    }

    function showMessage(text, type = 'error') {
        const message = document.getElementById('message');
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'block';
    }

    function hideMessage() {
        document.getElementById('message').style.display = 'none';
    }

    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: email,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();
                // Salvar dados do usu치rio no localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('userName', data.nome);
                localStorage.setItem('userEmail', data.email);

                showMessage('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                const errorText = await response.text();
                showMessage(errorText || 'Erro ao fazer login');
            }
        } catch (error) {
            showMessage('Erro de conex칚o: ' + error.message);
        }
    }

    async function handleRegister(event) {
        event.preventDefault();

        const nome = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const senha = document.getElementById('registerPassword').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    email: email,
                    senha: senha
                })
            });

            if (response.ok) {
                showMessage('Usu치rio registrado com sucesso! Agora fa칞a login.', 'success');
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);
            } else {
                const errorText = await response.text();
                showMessage(errorText || 'Erro ao registrar usu치rio');
            }
        } catch (error) {
            showMessage('Erro de conex칚o: ' + error.message);
        }
    }

    // Verificar se j치 est치 logado
    if (localStorage.getItem('token')) {
        window.location.href = 'dashboard.html';
    }
</script>
</body>
</html>
